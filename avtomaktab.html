<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Avtomaktab Ro'yxatga olish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #resultMessage {
            display: none;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">
    <div class="navbar" style="background-color: #007bff; padding: 10px; display: flex; justify-content: space-between; align-items: center; color: white;">
        <div class="logo" style="font-size: 20px; font-weight: bold;">
            ðŸš— AvtoMaktab
        </div>
        <div class="menu" style="display: flex; gap: 20px;">
            <a href="bosh.html" style="color: white; text-decoration: none;">Bosh sahifa</a>
            <a href="avtmobil.html" style="color: white; text-decoration: none;">Malumotlar</a>
            <a href="aloqa.html" style="color: white; text-decoration: none;">Aloqa</a>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Avtomaktabga Ro'yxatga Olish Formasi</h3>
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="ism" class="form-label">Ismingiz</label>
                        <input type="text" class="form-control" id="ism" name="ism" placeholder="Ism kiriting" required>
                    </div>

                    <div class="mb-3">
                        <label for="yosh" class="form-label">Yoshingiz</label>
                        <input type="number" class="form-control" id="yosh" name="yosh" placeholder="Yoshingiz" required>
                    </div>
                    <div class="mb-3">
                        <label for="guruh" class="form-label">Guruh raqami</label>
                        <input type="text" class="form-control" id="guruh" name="guruh" placeholder="Guruh raqamini kiriting" required>
                    </div>
                    <div class="mb-3">
                        <label for="oqituvchi_id" class="form-label">O'qituvchi ID</label>
                        <input type="number" class="form-control" id="oqituvchi_id" name="oqituvchi_id" placeholder="O'qituvchi ID kiriting">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Ro'yxatdan O'tish</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message Box -->
    <div id="resultMessage"></div>

    <script src="register.js"></script>
</body>
</html>
