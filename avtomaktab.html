<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Avtomaktab Ro'yxatga olish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: cadetblue !important;
        }
        
        #resultMessage {
            display: none;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            z-index: 1000;
        }
        
        .navbar {
            background-color: cadetblue !important;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        
        .navbar .menu a {
            color: white;
            text-decoration: none;
        }
        
        /* Mobile menu styles */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 70%;
            height: 100%;
            background-color: cadetblue;
            z-index: 1000;
            flex-direction: column;
            padding-top: 60px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        .mobile-menu a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            display: block;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="navbar">
        <div class="logo">
            ðŸš— AvtoMaktab
        </div>
        <div class="menu">
            <a href="bosh.html">Bosh sahifa</a>
            <a href="admin.html">Malumotlar</a>
            <a href="aloqa.html">Aloqa</a>
        </div>
        <button class="mobile-menu-btn">â˜°</button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="close-btn">âœ•</button>
        <a href="bosh.html">Bosh sahifa</a>
        <a href="admin.html">Malumotlar</a>
        <a href="aloqa.html">Aloqa</a>
    </div>
    
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Avtomaktabga Ro'yxatga Olish Formasi</h3>
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="ism" class="form-label">Ismingiz</label>
                        <input type="text" class="form-control" id="ism" name="ism" placeholder="Ism kiriting" required>
                    </div>

                    <div class="mb-3">
                        <label for="yosh" class="form-label">Yoshingiz</label>
                        <input type="number" class="form-control" id="yosh" name="yosh" placeholder="Yoshingiz" required>
                    </div>
                    <div class="mb-3">
                        <label for="guruh" class="form-label">Guruh raqami</label>
                        <input type="text" class="form-control" id="guruh" name="guruh" placeholder="Guruh raqamini kiriting" required>
                    </div>
                    <div class="mb-3">
                        <label for="oqituvchi_id" class="form-label">O'qituvchi ID</label>
                        <input type="number" class="form-control" id="oqituvchi_id" name="oqituvchi_id" placeholder="O'qituvchi ID kiriting">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Ro'yxatdan O'tish</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message Box -->
    <div id="resultMessage"></div>

    <script src="register.js"></script>
    
    <script>
        // Mobile Menu
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const closeBtn = document.querySelector('.close-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });
        
        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });
        
        // Sahifa yuklanganda va linklar bosilganda oq ekran ko'rsatmaslik uchun
        document.addEventListener('DOMContentLoaded', function() {
            // Sahifa yuklanganda orqa fon rangini o'rnatish
            document.body.style.backgroundColor = 'cadetblue';
            
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Sahifani cadetblue rangda qolishini ta'minlash
                    document.body.style.backgroundColor = 'cadetblue';
                });
            });
        });
    </script>
</body>
</html>
