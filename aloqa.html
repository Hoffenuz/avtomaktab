<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloqa - AvtoMaktab</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef5ff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d47a1;
            padding: 15px 30px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #90caf9;
        }
        .section {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .section h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-info div {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .contact-info div i {
            font-size: 24px;
            color: #0d47a1;
        }
        .map {
            margin-top: 30px;
            text-align: center;
        }
        .map iframe {
            width: 100%;
            height: 400px;
            border: 5px solid #0d47a1;
            border-radius: 10px;
        }
        .form-section {
            margin-top: 40px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 12px;
            border: 2px solid #90caf9;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #0d47a1;
            outline: none;
        }
        button {
            padding: 12px;
            background-color: #0d47a1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #0d47a1;
            color: white;
            margin-top: 40px;
        }
        
    </style>
    <!-- Agar iconlar ishlatmoqchi bo'lsangiz, FontAwesome qo'shing -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navbar">
        <div class="logo">AvtoMaktab</div>
        <div>
            <a href="bosh.html">Bosh sahifa</a>
            <a href="admin.html">Malumotlar</a>
            <a href="avtomaktab.html">Ro'yxatdan o'tish</a>
        </div>
    </div>

    <div class="section">
        <h2>Aloqa Ma'lumotlari</h2>
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i> Manzil: Urganch sh., AL Xorazmiy ko'chasi 108-uy</div>
            <div><i class="fas fa-phone-alt"></i> Telefon: +998 88 790 8005</div>
            <div><i class="fas fa-envelope"></i> Email: info@avtomaktab.uz</div>
            <div><i class="fas fa-clock"></i> Ish vaqti: Dushanba - Shanba (09:00 - 18:00)</div>
        </div>

        <div class="map">
            <!-- Google Map qo'yiladigan joy -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5995.253329952802!2d69.279737!3d41.311158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38aef4b17998a9c9%3A0xf0d382a86edc4c10!2sAmir%20Temur%20Monument!5e0!3m2!1sen!2s!4v1714732375123!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
        </div>
            <div class="form-section">
                <h2>Bizga Xabar Yuboring</h2>
                <form id="contactForm">
                    <input type="text" name="ism" placeholder="Ismingiz" required>
                    <input type="email" name="email" placeholder="Email manzilingiz" required>
                    <textarea name="xabar" rows="5" placeholder="Xabaringizni yozing" required></textarea>
                    <button type="submit">Yuborish</button>
                </form>
                <div id="resultMessage" style="margin-top:15px; font-weight:bold;"></div>
            </div>
        </div>
    </div>


    </div>
    <script src="contact.js"></script>

</body>
</html>
